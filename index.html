<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔方图案设计</title>
    <style>
        @font-face {
            font-family: 'WenQuanYi';
            src: url('./WenQuanYi-Bitmap-Song-13px.ttf') format('truetype');
        }
        .output span {
            font-family: 'WenQuanYi';
            font-size: 256px;
            display: inline-block;
            text-align: center;
            position: relative;
            
        }
        canvas.blockImg {
			/*border: 1px solid silver;*/
			vertical-align: top;
			margin-left: 1px;
			margin-top: 1px;
		}
		.blockRow {
			margin-top: 1px;
			/*display: inline-block;*/
		}
        .charCon {
            display: inline-block;
        }
        table.code-points {
            border-collapse: collapse;
            margin: 20px 10px;
            display: inline-block;
        }
        td, th {
            width: 20px;
            height: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .cell-1 {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>魔方图案设计</h1>
    <div>
        <input type="text" id="textInput" placeholder="请输入内容">
        <button onclick="displayText()">显示</button>
    </div>
    <div class="output" id="output"></div>
	<div id="tableContainer"></div>
	<div id="canvasContainer"></div>
	
	<script async src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
	<script src="./html2canvas.min.js" type="text/javascript"></script>
</body>
</html>
